<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy The First Component</button>
     <app-server-element
       *ngFor="let serverElement of serverElements"
       [element]="serverElement"
       [name]="serverElement.name"
     >

       <div *ngIf="serverElement.type === 'server'" style="color: red"><b>{{serverElement.content}}</b></div>
       <div *ngIf="serverElement.type === 'blueprint'" style="color: blue"><em>{{serverElement.content}}</em></div>

     </app-server-element>
    </div>
  </div>
</div>
